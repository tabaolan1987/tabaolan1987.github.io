  <style type="text/css">
body {
font-family: Sans-Serif;
color:#333333;
}

#chosen {
border-radius:10px;
width:45px;
padding-top:10px; padding-bottom:10px;
background-image: -webkit-linear-gradient(top, #cccccc, #330000);
background-image: -o-linear-gradient(top, #cccccc, #330000);
background-image: -moz-linear-gradient(top, #cccccc, #330000);
text-align:center;
color:#ffffff;
font-weight:bold;
font-size:large;
margin-left:40px;
}

#slider {
margin-left:10px;
}

/*this is only for webkit, not opera*/
input[type='range'] {  
-webkit-appearance: none;
padding-left:2px; padding-right:2px;
-webkit-border-radius: 5px;

margin:10px;
}

<body>
 <h1 id='title'>Demo Selenium ide</h1>
<div id="demo" class="demo">
<fieldset>
