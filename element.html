<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Selenium ide</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#speed" ).selectmenu();
  });
  </script>
  <style>
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin: 30px 0 0 0;
    }
    select {
      width: 200px;
    }
    .overflow {
      height: 200px;
    }
  </style>
</head>
<body>
 
<div id="demo" class="demo">
 
  <fieldset>
    <label for="speed">Special select</label>
    <select name="speed" id="speed">
      <option>Slower</option>
      <option>Slow</option>
      <option>Medium</option>
      <option>Fast</option>
      <option>Faster</option>
    </select>
 
 
    <label for="number">Normal select</label>
    <select name="number" id="number">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
      <option>17</option>
      <option>18</option>
      <option>19</option>
    </select>
  </fieldset>
  
  <fieldset>
	<textarea class="form-control" rows="8" id="txtMessage" name="txtMessage" placeholder="Enter your message"></textarea>
	<input type="text" class="form-control" id="txtFirstName" name="txtFirstName">
	<input type="text" class="form-control" id="txtEmail" name="txtEmail">
	<input type="text" class="form-control" id="txtLastName" name="txtLastName">
  </fieldset>
 
</div>
 
 
</body>
</html>
